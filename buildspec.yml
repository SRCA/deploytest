version: 0.2

env:
  variables:
    PROJECT: deploytest
    DOTNET_FRAMEWORK: 4.6.1
phases:
  build:
    commands:
      - nuget restore
      - msbuild $env:PROJECT.csproj /p:TargetFrameworkVersion=v$env:DOTNET_FRAMEWORK /p:Configuration=Release /p:DeployIisAppPath="hoa.srca.net" /p:PackageAsSingleFile=false /p:OutDir=C:\codebuild\artifacts\ /t:Package
